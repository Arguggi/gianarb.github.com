---
layout: default
---
{% if page.heroimg != null %}
<style>
.bgimage {
  width:100%;
  height:300px;
  background: url('{{ page.heroimg }}');
  background-repeat: no-repeat;
  background-position: center;
  background-size:cover;
  background-attachment: fixed;
}
.bgimage h5 {
  color:white;
  text-shadow:2px 2px #333;
}
</style>
<section class="bgimage">
</section>
{% endif %}

<div class="container-fluid">
    <div class="row">
    <article class="col-md-8 offset-md-2">
        <div id="post-title" class="row mt-3">
            <h1>{{ page.title }}</h1>
        </div>
        <div class="row">
            <p class="meta">{{ page.date | date_to_string }} - Tags: {{page.tags | join: ', '}}</p>
        </div>

        <div class="post">
            {{ content }}
        </div>
    </article>
    </div>
</div>
