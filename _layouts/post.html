---
layout: default
---
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <article class="row">
                <div id="post-title" class="row">
                  <div class="col-md-12">
                    <h1>{{ page.title }}</h1>
                  </div>
                </div>
                <p class="meta">{{ page.date | date_to_string }} - Tags: {{page.tags | join: ', '}} </p>

                <div class="row">
                  <div class="col-md-12" style="text-align:center">
                    <div class="addthis_sharing_toolbox"></div>
                  </div>
                </div>

                <div class="post row">
                  <div class="col-md-12">
                    {{ content }}
                  </div>
                </div>

                <hr>

                <div class="row">
                  <div class="col-md-12" style="text-align:center;margin-top:3em">
                      <p>did you enjoy the article? Buy me a coffe</p>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12" style="text-align:center">
                <style>.bmc-button img{width: 27px !important;margin-bottom: 1px
                !important;box-shadow: none !important;border: none
                !important;vertical-align: middle !important;}.bmc-button{line-height: 36px
                !important;height:37px !important;text-decoration: none
                !important;display:inline-flex !important;color:#FFFFFF
                !important;background-color:#FF813F !important;border-radius: 3px
                !important;border: 1px solid transparent !important;padding: 1px 9px
                !important;font-size: 23px !important;letter-spacing:0.6px
                !important;;box-shadow: 0px 1px 2px rgba(190, 190, 190, 0.5)
                !important;-webkit-box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5)
                !important;margin: 0 auto !important;font-family:'Cookie', cursive
                !important;-webkit-box-sizing: border-box !important;box-sizing: border-box
                !important;-o-transition: 0.3s all linear !important;-webkit-transition:
                0.3s all linear !important;-moz-transition: 0.3s all linear
                !important;-ms-transition: 0.3s all linear !important;transition: 0.3s all
                linear !important;}.bmc-button:hover, .bmc-button:active, .bmc-button:focus
                {-webkit-box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5)
                !important;text-decoration: none !important;box-shadow: 0px 1px 2px 2px
                rgba(190, 190, 190, 0.5) !important;opacity: 0.85 !important;color:#FFFFFF
                !important;}</style><link
                         href="https://fonts.googleapis.com/css?family=Cookie"
                         rel="stylesheet"><a class="bmc-button" target="_blank"
                                                                href="https://www.buymeacoffee.com/gianarb"><img
                                                                src="https://www.buymeacoffee.com/assets/img/BMC-btn-logo.svg"
                                                                alt="Buy me a coffee"><span
                                                                style="margin-left:5px">Buy
                                                                me a coffee</span></a>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12" style="text-align:center">
                      <p>or share the content</p>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12" style="text-align:center">
                    <div class="addthis_sharing_toolbox"></div>
                  </div>
                </div>

                <div class="post row">
                  <div class="col-md-12">
                      <div class="addthis_recommended_horizontal"></div>
                  </div>
                </div>
            </article>
        </div>
    </div>
</div>
