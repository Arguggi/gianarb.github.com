---
layout: default
---

<div class="container">
    <div class="content">
        <div class="row">
            <div id="post-title" class="mt-3 col-md-12">
                <h1>{{ page.title }}</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <p class="meta">{{ page.date | date_to_string }} - Tags: {{page.tags | join: ', '}}</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center">
                <a href="https://www.youtube.com/channel/UCke-1vle73H9Dy4ojdfLw5A" target="_blank"><img class="img-fluid" src="/img/show-me-your-code-hero-yt.png" /></a>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-12">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe  class="embed-responsive-item" src="https://www.youtube.com/embed/{{ page.youtubeVideoID }}" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-12">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-12">
            {{ content }}
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="addthis_sharing_toolbox"></div>
            </div>
        </div>

    </div>
</div>
